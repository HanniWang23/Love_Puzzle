<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word of Love Puzzle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="puzzle">
    <!-- Generate 12 puzzle pieces -->
    <div class="puzzle-piece" data-word="愛" data-language="Traditional Chinese" data-meaning="心(heart) + 爪(claw) = a hand caressing a heart"></div>
    <div class="puzzle-piece" data-word="Ayóó anííníshní" data-language="Navajo" data-meaning="I see you"></div>
    <div class="puzzle-piece" data-word="너에게 진심이에요" data-language="Korean" data-meaning="I’m sincere to you"></div>
    <div class="puzzle-piece" data-word="ᎩᎦᎨᎢᎦ" data-language="Cherokee" data-meaning="powerful, influence"></div>
    <div class="puzzle-piece" data-word="प्रेम (Prema)" data-language="Sanskrit" data-meaning="pure, universal, completion"></div>
    <div class="puzzle-piece" data-word="pitää" data-language="Finnish" data-meaning="to hold, to keep"></div>
    <div class="puzzle-piece" data-word="dooset dāram" data-language="Persian" data-meaning="I know you as a friend."></div>
    <div class="puzzle-piece" data-word="Aloha" data-language="Hawaiian" data-meaning="‘alo’ - presence, ‘ha’ - breath of life"></div>
    <div class="puzzle-piece" data-word="אהבה (ahavah)" data-language="Hebrew" data-meaning="to give, to offer"></div>
    <div class="puzzle-piece" data-word="Miłość" data-language="Polish" data-meaning="‘miły’ - pleasant, dear"></div>
    <div class="puzzle-piece" data-word="Yêu và quý" data-language="Vietnamese" data-meaning="‘Quý’ - cherish, value"></div>
    <div class="puzzle-piece" data-word="དགའ་པོ" data-language="Tibetan" data-meaning="Happiness"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

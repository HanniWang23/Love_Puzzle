<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word of Love Puzzle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="puzzle">
    <!-- Generate 12 puzzle pieces -->
    <div class="piece" data-back="Chinese: 心heart + 爪claw = a hand caressing a heart">愛</div>
    <div class="piece" data-back="Navajo: I see you">anííníshní</div>
    <div class="piece" data-back="Korean: 진truthful + 심heart">진심</div>
    <div class="piece" data-back="Cherokee: powerful; influence; good energy">ᎩᎦᎨᎢᎦ</div>
    <div class="piece" data-back="Sanskrit: pure, universal, completion">प्रेम</div>
    <div class="piece" data-back="Finnish: to hold; to keep">pitää</div>
    <div class="piece" data-back="Persian: I know you as a friend.">dooset dāram</div>
    <div class="piece" data-back="Hawaiian: alo - presence; ha - breath of life">Aloha</div>
    <div class="piece" data-back="Hebrew: to give; to offer">אהבה</div>
    <div class="piece" data-back="Polish: miły - pleasant; dear">Miłość</div>
    <div class="piece" data-back="Vietnamese: Quý - cherish; value">Yêu và quý</div>
    <div class="piece" data-back="Tibetan: Happiness">དགའ་པོ</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
